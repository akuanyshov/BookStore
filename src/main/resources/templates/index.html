<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" layout:decorator="layout/main.html">
<div class="container">
    <div class="row" layout:fragment="mainContainer">
        <div class="col-sm-11">
            <div class="row">
                <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="https://cdn.dynamicyield.com/api/8771345/images/35b752715a54a__1920x740.jpg"
                                 class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="https://cdn.dynamicyield.com/api/8771345/images/2ddda2c7c30c5__1920x740.jpg"
                                 class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="https://cdn.dynamicyield.com/api/8771345/images/14bacbe3f3c24__1920x740.gif"
                                 class="d-block w-100" alt="...">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
            <br>
            <h2 th:text="#{label.books}"></h2>
            <br>
            <div class="row">
                <div class="col-sm-4 mt-4" th:each="book:${allBooks}">
                    <div class="card">
                        <img th:src="${book.image}" style="height: 400px;" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${book.name}"></h5>
                            <p class="card-text" th:text="${book.description}" style="min-height: 120px;">
                            </p>
                            <a th:href="@{'/detailBook/' + ${book.id}}" class="btn btn-primary">Read More</a>
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <h2 th:text="#{label.school}"></h2>
            <br>
            <div class="row">
                <div class="col-sm-4 mt-4" th:each="schoolsuplies:${allSchoolsuplies}">
                    <div class="card">
                        <img th:src="${schoolsuplies.image}" style="height: 400px;" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${schoolsuplies.name}"></h5>
                            <p class="card-text" th:text="${schoolsuplies.description}" style="min-height: 120px;">
                            </p>
                            <a th:href="@{'/detailSchool/' + ${schoolsuplies.id}}" class="btn btn-primary">Read More</a>
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <h2 th:text="#{label.art}"></h2>
            <br>
            <div class="row">
                <div class="col-sm-4 mt-4" th:each="art:${allArt}">
                    <div class="card">
                        <img th:src="${art.image}" style="height: 400px;" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${art.name}"></h5>
                            <p class="card-text" th:text="${art.description}" style="min-height: 120px;">
                            </p>
                            <a th:href="@{'/detailArt/' + ${art.id}}" class="btn btn-primary">Read More</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
<script  src="./script.js"></script>
</html>
