<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org"
      xmlns:layout = "http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <link rel="stylesheet" type="text/css" th:href="@{'/css/bootstrap.css'}">
        <link rel="stylesheet" type="text/css" th:href="@{'/css/navbar.css'}">
        <script type="text/javascript" th:src="@{'/js/bootstrap.js'}"></script>
        <script type="text/javascript" th:src="@{'/js/jquery-3.5.1.min.js'}"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top" style="background-color: #2787F5">
            <div class="container">
                <a class="navbar-brand" style="font-family: Poppins; " th:href="@{'/'}">
                    iRead
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" th:text="#{lang}">
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" th:href="@{'?lang=en'}">ENG</a>
                                <a class="dropdown-item" th:href="@{'?lang=ru'}">RUS</a>
                            </div>
                        </li>
                        <li class="nav-item active mb-2" sec:authorize="isAuthenticated()">
                            <a class="nav-link" th:href="@{'/showBasket'}">Basket(<span th:text="${baskets!=null ? baskets: '0'}"></span>)</a>
                        </li>
                        <li class="nav-item" sec:authorize="isAuthenticated()">
                            <a class="nav-link" th:href="@{'/profile'}" th:text = "${currentUser!=null?currentUser.fullName:''}"></a>
                        </li>
                        <li class="nav-item" sec:authorize="hasAnyRole('ROLE_ADMIN')">
                            <a class="nav-link" th:href="@{'/admin'}" th:text="#{label.admin}"></a>
                        </li>
                        <li class="nav-item" sec:authorize="hasAnyRole('ROLE_MODERATOR')">
                            <a class="nav-link" th:href="@{'/admin'}" th:text="#{label.moderator}"></a>
                        </li>
                        <li class="nav-item" sec:authorize="isAnonymous()">
                            <a class="nav-link" th:href="@{'/signInPage'}" th:text="#{label.signin}">
                            </a>
                        </li>
                        <li class="nav-item" sec:authorize="isAnonymous()">
                            <a class="nav-link" th:href="@{'/signUpPage'}" th:text="#{label.signup}">
                            </a>
                        </li>
                        <li class="nav-item" sec:authorize="isAuthenticated()">
                            <a class="nav-link" th:href="@{'/logout'}" th:text="#{label.signout}"></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
<!--        <form th:action="@{'/signout'}" method="post" id = "signOutFormId" sec:authorize="isAuthenticated()">-->
<!--        </form>-->
<!--        <script type="text/javascript" sec:authorize="isAuthenticated()">-->
<!--            function signOut(){-->
<!--                document.getElementById("signOutFormId").submit();-->
<!--            }-->
<!--        </script>-->
        <div class="container mt-5">
            <div class="row">
                <div class="col-sm-3 mt-5">
                    <div th:insert="~{layout/mainbar}"></div>
                </div>
                <div class="col-sm-9 mt-5">
                    <div class="row" layout:fragment="mainContainer">
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css" rel="stylesheet"
          crossorigin="anonymous"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js"
            crossorigin="anonymous"></script>
    <script type="text/javascript" th:src="@{'/js/jquery-3.5.1.min.js'}"></script>
    <script type="text/javascript" th:src="@{'/js/bootstrap.min.js'}"></script>
</html>
