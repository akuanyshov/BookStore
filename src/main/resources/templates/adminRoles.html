<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" layout:decorator="layout/mainAdmin.html">
<div class="container">
    <div class="row" layout:fragment="mainContainerAdmin">
            <form th:action="@{'/addbook'}" method="post">
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                     aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-body">
                                <div class="form-group">
                                    <label>NAME BOOK</label>
                                    <input type="text" class="form-control" name="name">
                                </div>
                                <div class="form-group">
                                    <label>PRICE</label>
                                    <input type="number" class="form-control" name="price">
                                </div>
                                <div class="form-group">
                                    <label>GENRE</label>
                                    <select class="form-control" name="genre">
                                        <option>DRAMA</option>
                                        <option>LITERATURE</option>
                                        <option>SCIENTIFIC</option>
                                        <option>MOTIVATION</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>Image</label>
                                    <input type="text" class="form-control" name="image">
                                </div>
                                <div class="form-group">
                                    <label>BOOK DESCRIPTION</label>
                                    <input type="text" class="form-control" name="description">
                                </div>
                                <div class="form-group">
                                    <label>AUTHOR</label>
                                    <input type="text" class="form-control" name="author">
                                </div>
                                <div class="modal-footer">
                                    <button type="submit" class="btn btn-success">ADD</button>
                                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">CANCEL</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
            <div class="card">
                <div class="card-header" style="display: flex">
                    <label style="margin-top: 5px;width: 89%">List of all Roles</label>
                </div>
            </div>
            <table class="table table-hover text-center">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Role</th>
                    <th>DETAILS</th>
                </tr>
                </thead>
                <tbody th:each="role:${roles}">
                <tr>
                    <td th:text="${role.id}"></td>
                    <td th:text="${role.role}"></td>
                    <td>
                        <a th:href="@{'/detailRole/'+${role.getId()}}" class="btn" style="background-color: rgba(54,54,54,0.96);color: white"><i
                                class="fas fa-edit"></i>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</html>
