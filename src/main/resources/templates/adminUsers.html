<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" layout:decorator="layout/mainAdmin.html">
<div class="container">
    <div class="row" layout:fragment="mainContainerAdmin">
                <form th:action="@{'/addUser'}" method="post">
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                         aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">ADD USER</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <div class="form-group">
                                        <label>Email</label>
                                        <input type="text" name="user_email" class="form-control" required>
                                    </div>
                                    <div class="form-group">
                                        <label>Password</label>
                                        <input type="text" name="user_password" class="form-control" required>
                                    </div>
                                    <div class="form-group">
                                        <label>Full Name</label>
                                        <input type="text" name="user_name" class="form-control" required>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                    <button type="submit" class="btn btn-success">ADD</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="card">
                    <div class="card-header" style="display: flex">
                        <label style="margin-top: 5px;width: 89%">List of all Roles</label>
                        <button type="button" class="btn btn-sm btn-info" data-toggle="modal"
                                data-target="#exampleModal">+ADD USER
                        </button>
                    </div>
                </div>
                <table class="table table-hover text-center">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>EMAIL</th>
                        <th>FULL NAME</th>
                        <th>DETAILS</th>
                    </tr>
                    </thead>
                    <tbody th:each="user:${users}">
                    <tr>
                        <td th:text="${user.id}"></td>
                        <td th:text="${user.email}"></td>
                        <td th:text="${user.fullName}"></td>
                        <td>
                            <a th:href="@{'/detailUser/'+${user.getEmail()}}" class="btn"
                               style="background-color: rgba(54,54,54,0.96);color: white"><i
                                    class="fas fa-edit"></i>
                            </a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
</html>
