<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org"
      xmlns:layout = "http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" layout:decorator="layout/mainStart.html">

    <div class="row mt-3" layout:fragment="mainContainer">
        <div class="col-6 mx-auto mt-5">
           <h1 class="text-center" th:text="#{label.updatepassword}"></h1>
            <form th:action="@{'/updatepassword'}" method="post">
                <div class="form-group">
                    <label th:text="#{label.oldpassword}">
                    </label>
                    <input type="password" name="old_password" class="form-control" required>
                </div>
                <div class="form-group">
                    <label th:text="#{label.newpassword}">
                    </label>
                    <input type="password" name="new_password" class="form-control" required>
                </div>
                <div class="form-group">
                    <label th:text="#{label.renewpassword}">
                    </label>
                    <input type="password" name="re_new_password" class="form-control" required>
                </div>
                <div class="form-group">
                    <button class="btn btn-success" th:text="#{button.updatepassword}"></button>
                </div>
            </form>
        </div>
    </div>
</html>
